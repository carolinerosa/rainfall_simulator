{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    
    {% bootstrap_css %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand " href="#">
            <img src="{% static 'img/logo_ecom-transparente.png' %}" width="120" alt="">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Simular cenário <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cenarios Anteriores</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
        
        <div class="container">
          <div class="row justify-content-center  text-white" style="background-color: #284662;" >
            <h4>GERADOR DE CENÁRIOS DE CHUVA</h4>
          </div>
        <div class="row justify-content-center ">
            <h5>Informações Básicas do Cenário</h5>
          
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nome do cenário</label>
              <input class="form-control form-control-sm" type="text" placeholder="Nome do cenário">
            </div>
          </div>
          <div class="col">
            <label for="forrmControlInput2 ">Mapa</label>
            <select class="form-control  form-control-sm">
              
              <option>BASE</option>
              <option>FRUSTRAÇÃO</option>
              <option>OTIMISTA</option>
              <option>SECO</option>
              <option>UMIDO</option>
              <option>ECENS</option>
              <option>EC</option>
              <option>GEFS</option>
              <option>REMOVIES</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlInput2">Data de Criação</label>
              <input class="form-control form-control-sm" type="date" value="{ date}">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlInput3">DISTR. TEMP.</label>
              <input class="form-control form-control-sm" type="text" placeholder="DISTR. TEMP.">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlInput4">Distribuição Espacial</label>
              <input class="form-control form-control-sm" type="text" placeholder="Distribuição Espacial">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlInput5">Descrição Adicional</label>
              <input class="form-control form-control-sm" type="text" placeholder="Descrição Adicional">
            </div>
          </div>

        </div>
        <div class = "row justify-content-center">
          <button type="submit" class="btn btn-primary ">Gerar cenario</button>
        </div>
        

      </div>
    
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
